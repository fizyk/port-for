name: Run tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  tests:
    uses: fizyk/actions-reuse/.github/workflows/tests-pytests.yml@v2.4.7
    with:
      python-versions: '["3.8", "3.9", "3.10", "3.11", "3.12", "pypy-3.8"]'
  tests-macos:
    needs:
      - tests
    uses: fizyk/actions-reuse/.github/workflows/tests-pytests.yml@v2.4.7
    with:
      python-versions: '["3.8", "3.9", "3.10", "3.11", "3.12", "pypy-3.8"]'
      os: macos-latest
